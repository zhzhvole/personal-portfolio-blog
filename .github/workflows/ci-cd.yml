name: 自动测试和部署
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: 使用 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: 安装依赖
      run: npm install
    - name: 运行检查
      run: npm run lint
